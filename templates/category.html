{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">

<section class="pt-8 pt-md-9">
    <div class="container">

    <a href="{% url 'blog_list' %}" class="navbar-brand p-0 d-none d-lg-block">
        <h1 class="m-0 display-4 text-uppercase text-primary">HOME</h1>
    </a>

      <!-- Form -->
      <form class="mt-4" action="{% url 'blog_list' %}">
        <div class="input-group input-group-lg shadow-sm">
          <span class="input-group-text border-0">
            <i class="fas fa-search fa-xs text-secondary mb-1"></i>
          </span>

          <input name="search" type="text" class="form-control bg-white border-0 px-1" placeholder="Search help topics...">

          <span class="input-group-text border-0 py-1 pe-2">
            <button type="submit" class="btn btn-primary text-uppercase-bold-sm">
              Search
            </button>
          </span>
        </div>
      </form>

      <!-- Categories -->
      <div class="row mt-6">
        <div class="col-12 mb-4">
          <span class="badge bg-pastel-primary text-primary text-uppercase-bold-sm">
            Barcha Kategoriyalar
          </span>
        </div>

        <!-- Category -->

        {% for category in categories %}
            <div class="col-md-3 mb-4">
              <a href="/?category={{ category.name }}" class="card align-items-center text-decoration-none border-0 hover-lift-light py-4">
                <span class="text-dark mt-3">
                  {{ category.name }}
                </span>
              </a>
            </div>
        {% endfor %}
      </div>
    </div>
  </section>
