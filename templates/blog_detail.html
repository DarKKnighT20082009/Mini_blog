{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js'></script>
    <link rel="stylesheet" href="{% static 'css/detail.css' %}"/>
</head>
<body>


<div class="container">

    <a href="{% url 'blog_list' %}" class="navbar-brand p-0 d-none d-lg-block">
        <h1 class="m-0 display-4 text-uppercase text-primary">HOME</h1>
    </a>

    <div class="row">
        <div class="col-md-12">
            <img src="{{ blog.image.url }}" alt="project-image" class="rounded">
            <div class="project-info-box">
                <p><b>Categoriya:</b> {{ blog.category }}</p>
            </div><!-- / project-info-box -->
        </div><!-- / column -->


        <div class="col-md-12">
            <div class="project-info-box mt-0">
                <h5>{{ blog.title }}</h5>
                <p class="mb-0">{{ blog.description | linebreaks }}</p>
            </div><!-- / project-info-box -->

            <div class="project-info-box">
                <p><b>Date:</b> {{ blog.created_at }}</p>
                <p><b>Author:</b> {{ blog.author }} </p>
                <p class="mb-0"><b>Views:</b> {{ blog.view_count }} </p>
            </div><!-- / project-info-box -->

            <div class="project-info-box mt-0 mb-0">
                <p class="mb-0">
                    <span class="fw-bold mr-10 va-middle hide-mobile">Share:</span>
                    <a href="#" class="btn btn-xs btn-facebook btn-circle btn-icon mr-5 mb-0"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-xs btn-twitter btn-circle btn-icon mr-5 mb-0"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn btn-xs btn-pinterest btn-circle btn-icon mr-5 mb-0"><i class="fab fa-pinterest"></i></a>
                    <a href="#" class="btn btn-xs btn-linkedin btn-circle btn-icon mr-5 mb-0"><i class="fab fa-linkedin-in"></i></a>
                </p>
            </div><!-- / project-info-box -->
        </div><!-- / column -->


    </div>
</div>


</body>
</html>
